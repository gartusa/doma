<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Calendar</title>

    <link href="https://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.5.1/fullcalendar.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.5.1/fullcalendar.min.css" rel="stylesheet" type='text/css'>
    <link href="css/calendar.css" rel="stylesheet">

    <script>
      $(document).ready(function() {
          $('#calendar').fullCalendar({
              events: [
                {
                title: 'James',
                start : '2017-10-02',
                allDay : true,
                },
                {
                title: 'Peter',
                start : '2017-10-03',
                end : '2017-10-05',
                },
                {
                title: 'Conor',
                start : '2017-10-03',
                end : '2017-10-06'
                },
                {
                title: 'James',
                start : '2017-10-15',
                allDay : true,
                },
              ]
          })

      });

      function goBack() {
        window.history.back()
      }
    </script>
  </head>

  <body>

      <div class="container">
        <div id='calendar'></div>

        <button onclick="goBack()" class="btn btn-primary center-block">Go Back</button>
      </div>

  </body>

</html>
