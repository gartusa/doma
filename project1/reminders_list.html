<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Reminders</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="https://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">-->
    <!-- try bulma -->
    <link href="css/reminders_list.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Reminders</h1>
          <div class="box">
            
            <article class="media">
              <div class="media-left">
                <i class="fa fa-calendar"></i>
              </div>
              <div class="media-content">
                <div class="event">
                  <p>
                    <strong>Event</strong>
                    <br>
                    <em>Big Bill's House Party</em>
                  </p>
                </div>
              </div>
            </article>

            <article class="media">
              <div class="media-left">
                <i class="fa fa-exclamation-triangle"></i>
              </div>
              <div class="media-content">
                <div class="finance">
                  <p>
                    <strong>Finance due</strong>
                    <br>
                    <em>$20 to Emily</em>
                  </p>
                </div>
              </div>
            </article>

            <article class="media">
              <div class="media-left">
                <i class="fa fa-bell"></i>
              </div>
              <div class="media-content">
                <div class="chore">
                  <p>
                    <strong>Chore</strong>
                    <br>
                    <em>Clean the toilet</em>
                  </p>
                </div>
              </div>
            </article>

          </div>
        </div>
      </section>

  </body>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
