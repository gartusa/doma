{% extends "base.html" %}
{% block extra_head %}
  {% load static %}
  <link href="{% static 'css/form.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class = "card z-depth-5 center">
    <h1>Edit: {{chore.title}}</h1>
    <p>Current deadline: {{chore.deadline}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
