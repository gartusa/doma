{% extends "base.html" %}
{% block extra_head %}
  {% load static %}
  <link href="{% static 'css/form.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class = "card z-depth-5 center">
    <p>Create a Chore</p>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <button type="submit" value="Submit" class = "btn">Submit</button>
    </form>
</div>
{% endblock %}
